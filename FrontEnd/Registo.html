<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - Escolha Superior</title>
    <link rel="icon" href="Imagens/Logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="Css/style_auth.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <h2>Cria a tua conta</h2>
            <p>Junta-te à comunidade do EscolhaSuperior.</p>

            <form action="/register" method="post">
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Palavra-passe" required>
                <button type="submit" class="btn">Registar</button>
            </form>

            <p class="switch">Já tens conta? <a href="login.html">Faz login aqui</a></p>
        </div>
    </div>

</body>
</html>
